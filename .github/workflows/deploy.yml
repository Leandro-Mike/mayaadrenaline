name: Deploy to Hosting

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  repository_dispatch:
    types: [deploy_trigger]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        # Usamos las variables de entorno para conectar con el WordPress de producción
        NEXT_PUBLIC_API_URL: https://back.mayaadrenaline.com.mx
        WP_BUILD_URL: https://back.mayaadrenaline.com.mx

    - name: Deploy to Server via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        # key: ${{ secrets.SSH_KEY }} # Comentado si usas password
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT || 22 }}
        source: "out/*"
        target: ${{ secrets.REMOTE_TARGET }} # Ej: /home/u12345/public_html
        strip_components: 1 # Para que no suba la carpeta 'out' dentro de 'public_html', sino su contenido
        rm: true # Borrar archivos destino antes de copiar (cuidado con esto, mejor false si hay otros archivos)
        # Nota: 'rm: true' en scp-action limpia el directorio destino. 
        # Si prefieres solo sobrescribir, quita esta línea.
        # Para sitios estáticos, limpiar suele ser mejor para borrar archivos viejos.

    # Opcional: Ejecutar comandos post-deploy si fuera necesario (ej. limpiar caché)
    # - name: Post Deploy Commands
    #   uses: appleboy/ssh-action@master
    #   ...
